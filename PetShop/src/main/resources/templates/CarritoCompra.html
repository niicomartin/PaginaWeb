<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header th:replace="plantillaBase/base :: head"> </header>
    
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Comprar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each=" a : ${alimentos}">
            <td scope="row" th:text="${a.marca}"></td>
            <td scope="row" th:text="${a.precio}"></td>
           <td><button type="button" class="btn btn-warning"><a th:action="@{/Carrito/Crear}" method="POST"></a>COMPRAR</button></td>
           <td><button type="button" class="btn btn-danger"><a th:action="@{/Carrito/eliminar/}+${a.id}"></a>X</button></td>

            
<!--          <td scope="row" th:text="${c.alimentos}"></td>
            <td scope="row" th:text="${c.valorCompra}"></td>-->
        </tbody>
      </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
