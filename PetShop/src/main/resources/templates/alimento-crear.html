<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="formulario.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">


    <title>Alimento</title>


        <title>Alimento</title>
    </head>

<body style="background-color: rgb(30, 31, 31)" sec:authorize="hasAnyRole('ROLE_ADMIN')">
        <header th:replace="plantillaBase/base :: head"> </header>



        <div class="container " >
            <div class="card" style="background-color:gold ;">
                <div class="card-header text-center" style="background:gold;" >
                    <h1 style=" color:rgb(0, 0, 0); text-shadow: 0.1em 0.1em #555"><strong>CREAR</strong></h1>

                </div>
                <div class="form-group row justify-content-center "  >
                
                    <div class="col-md-4">  
                        <form class="text-center" th:action='@{/alimento/crear}' method='POST' enctype="multipart/form-data" id="form" style="max-width: 700px;width: 140%; margin: 0 auto;
 
  flex-direction: column;
  justify-content: center;
  align-items: left;"> 
                            <div class="input-group has-validation" >
                                <span style="width:40%; background-color:rgb(0, 0, 0); color: rgb(255, 174, 0); 
                                      display:block;
                                      float: left;" class="input-group-text" id="inputGroupPrepend3"><strong>MARCA</strong></span>
                                <input type="text" name="marca"  class="form-control" >
                                <div>

                                </div>

                            </div>



                            <div class="input-group has-validation">
                                <span style="width:40%; background-color:rgb(0, 0, 0); color:rgb(255, 174, 0); 
                                      display:block;
                                      float: left;" class="input-group-text" id="inputGroupPrepend3"><strong>CANTIDAD</strong> </span>
                                <input type="number"   name="cantidad" class="form-control" >
                                <div id="validationServerUsernameFeedback" class="invalid-feedback">

                                </div>

                                <div class="valid-feedback">

                                </div>
                            </div>
                            <div class="input-group has-validation">
                                <span style="width:40%; background-color:rgb(0, 0, 0); color:rgb(255, 174, 0);
                                      display:block;
                                      float: left;" class="input-group-text" id="inputGroupPrepend3"><strong>PRECIO</strong></span>

                                <input type="number" name="precio"  class="form-control"  id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required >

                            </div>
                            <div class="input-group has-validation">
                                <span style="width:40%; background-color:rgb(0, 0, 0); color:rgb(255, 174, 0); 
                                      display:block;
                                      float: left;" class="input-group-text" id="inputGroupPrepend3"><strong>STOCK</strong></span>
                                <input type="text"  class="form-control"  id="validationServerUsername" name="stock"  aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required >

                            </div>

                            <div  class="input-group has-validation">
                                <span style=" width: 40%; background-color:rgb(0, 0, 0); color: rgb(255, 174, 0); 
                                      display:block;
                                      float: left;" class="input-group-text" id="inputGroupPrepend3"><strong>TIPO DE ALIMENTO</strong></span>
                                <select  style=" width: 60%;" name="tipoAlimento">
                                    <option   name="tipoAlimetno" th:each='tipoAlimento : ${tipoAlimentos}'
                                               th:text="${tipoAlimento}"></option>
                                </select>


                            </div>
                            <div  class="input-group has-validation">
                                <span style=" width: 40%; background-color:rgb(0, 0, 0); color: rgb(255, 174, 0); 
                                      display:block;
                                      float: left;" class="input-group-text" id="inputGroupPrepend3"><strong>EDAD DEL ANIMAL</strong></span>
                                <select style="width:60%;" name="animal">
                                    <option    th:each='animal : ${animales}'
                                               th:text="${animal}"></option>
                                </select>


                            </div>
                            <div class="input-group has-validation">
                                <span style="width:40%; background-color:rgb(0, 0, 0); color:rgb(255, 174, 0); 
                                      display:block;
                                      float: left;" class="input-group-text" id="inputGroupPrepend3"><strong>IMAGEN</strong></span>
                                <input type="file"  class="form-control"  id="validationServerUsername" name="archivo"   >
                                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                </div>  
                            </div>
                           
                            <br>
                            <div class="col-12 text-center" >

                                <button style="border-color: black; text-shadow: 0.1em 0.1em #555" class="btn btn-warning text-decoration" type="submit"><strong>GUARDAR</strong></button>
                            </div>
                        </form>  
                    </div>



                </div>
            </div>   
        </div>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </body>

</html>
