<html>
    <head>
        <title>LoginPetShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="login.css">
   
    </head>
    <body >
        
       <header th:replace="plantillaBase/base :: head"> </header>
<div class="container ">
<div class="card" style="background-color:gold ;">
<div class="card-header text-center" style="background:gold;" >
<h1 style="color:rgb(0, 0, 0);text-shadow: 0.1em 0.1em #555"><strong>INICIAR SESIÓN</strong></h1>

</div>



<div class="card-header border border-info p-5" >
<form class="text-center" th:action="@{/logincheck}" method="POST">

<p th:text="${error}" style="color: red" ></p>
            <p th:text="${logout}" style="color: green" ></p>
<div class="form-group row justify-content-center py-4">
<img src="bien.webp" height="250px" width="1000px"  alt="..." style=position:center; >
<div class="input-group mb-3" style= "   margin-top: 10px; margin-left: 50px; margin-right: 50px;">
<span style="background-color:rgb(0, 0, 0); color: rgb(255, 174, 0);" class="input-group-text" id="basic-addon1" >&nbsp &nbsp  Usuario &nbsp</span>
<input type="text" name="email" class="form-control" placeholder="Usuario" aria-label="Usuario" aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3" style= "   margin-top: 50px; margin-left: 50px;margin-right: 50px;">
<span style="background-color:rgb(0, 0, 0); color: rgb(255, 174, 0);" class="input-group-text" >Contraseña</span>
<input type="password" name="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña">
</div>
<div>

<button style="border-color: black; text-shadow: 0.1em 0.1em #555" class="btn btn-warning text-decoration" type="submit"><strong>ACCEDER</strong></button>
                  
<p style="align:left;"><a href="/login/contraseñaOlvidada" >¿Olvidaste tu contraseña?</a></p>
   
</div>

              </div>
        </div>
    </div>
    </div>
          </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
