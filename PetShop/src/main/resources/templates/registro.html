
<html>
    <head>
        <title>RegistroPetShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/registro.css">
    </head>
    <body>
        <header th:replace="plantillaBase/base :: head"> </header>
        <div class="container " >
            <div class="card" style="background-color:gold ;">
                <div class="card-header text-center" style="background:gold;" >
                   
                    <h1 style="color:rgb(0, 0, 0); text-shadow: 0.1em 0.1em #555"><strong>INGRESA TUS DATOS</strong></h1>
                    <img src="HOLA.jpg"  height="450px" width="1280px"> 

                </div>
                <div class="form-group row justify-content-center "  >
                    <!--        <form class="row g-3" >-->
                    <div class="col-md-4">  
                        <form class="text-center" th:action="@{registro}" method="POST" id="form"> 
                            <div class="input-group has-validation" >
                                <span style="background-color:rgb(0, 0, 0); color: rgb(255, 174, 0); width: 100px;
                                      display:block;
                                      float: left;" class="input-group-text" id="inputGroupPrepend3"><strong>Nombre</strong></span>
                                <input type="text" name="nombre" class="form-control" placeholder="Nombre" aria-label="Nombre" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>

                            </div>



                            <div class="input-group has-validation">
                                <span style="background-color:rgb(0, 0, 0); color:rgb(255, 174, 0); width: 100px;
                                      display:block;
                                      float: left;" class="input-group-text" id="inputGroupPrepend3"><strong>Celular</strong> </span>
                                <input type="text" name="celular" class="form-control" placeholder="Celular" aria-label="Celular" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                                <div id="validationServerUsernameFeedback" class="invalid-feedback">

                                </div>

                                <div class="valid-feedback">

                                </div>
                            </div>
                            <div class="input-group has-validation">
                                <span style="background-color:rgb(0, 0, 0); color:rgb(255, 174, 0); width: 100px;
                                      display:block;
                                      float: left;" class="input-group-text" id="inputGroupPrepend3"><strong>Domicilio</strong></span>
                                <input type="text" name="domicilio" class="form-control" placeholder="Domicilio" aria-label="Domicilio" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required >
                                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                </div> 
                            </div>
                            <div class="input-group has-validation">
                                <span style="background-color:rgb(0, 0, 0); color:rgb(255, 174, 0); width: 100px;
                                      display:block;
                                      float: left;" class="input-group-text" id="inputGroupPrepend3"><strong>Edad</strong></span>
                                <input type="text" name="edad" class="form-control" placeholder="Edad" aria-label="Edad" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required >
                                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                </div>  
                            </div>

                            <div class="input-group has-validation">
                                <span style="background-color:rgb(0, 0, 0); color: rgb(255, 174, 0); width: 100px;
                                      display:block;
                                      float: left;" class="input-group-text" id="inputGroupPrepend3"><strong>@Email</strong></span> 
                                <input type="email" name="email" class="form-control" placeholder="Email"  aria-label="Email" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required > 
                                <div id="validationServerUsernameFeedback" class="invalid-feedback">

                                </div>
                            </div>

                            <div class="input-group has-validation">
                                <span style="background-color:rgb(0, 0, 0); color: rgb(255, 174, 0); width: 100px;
                                      display:block;
                                      float: left;" class="input-group-text" ><strong>Contraseña</strong></span>
                                <input type="password" name="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña"id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required >
                                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                </div>  
                            </div>
                            <h4 th:text="${error}" style="color:red; font-size: 20px; "></h4>
                            <div class="col-12 text-center" >

                                <button style="border-color: black; text-shadow: 0.1em 0.1em #555" class="btn btn-warning text-decoration" type="submit"><strong>REGISTRARME</strong></button>
                            </div>
                        </form>  
                    </div>



                </div>
            </div>   
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
