<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="accesorio.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        

        <title>Accesorio</title>
    </head>
    <body>
        <header th:replace="plantillaBase/base :: head"> </header>
        
        <h1> <strong>Accesorios</strong> </h1>
        <div th:if="${session.usuariosession != null}" >
            
            <button type="button" value="crear alimento" class="btn btn-warning "><a th:href="@{/accesorio/crear}" sec:authorize="hasAnyRole('ROLE_ADMIN')" class="btn btn-dark">Crear accesorios</a></button>
        </div>
        <div class="productos">
            <div class="card" th:each='accesorio:${accesorios}'>
                <img th:src="${'/imagen/accesorio/' + accesorio.id}" alt="">
                <div class="bodyCard">
                    <h6>Accesorios</h6>
                    <h4 th:text= "${accesorio.nombre}"></h4>
                    <h5 th:text=" '$ '+${accesorio.precio}"></h5>

                    <button type="button"  class="btn btn-warning"><a th:href="@{/Carrito/crear/} + ${accesorio.id}" style="color: black;">COMPRAR</a></button> 

                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    
                   
                    <div th:if="${session.usuariosession != null}" >
                        <button type="button" ><a   th:href="@{/accesorio/editar/} + ${accesorio.id}" sec:authorize="hasAnyRole('ROLE_ADMIN')">EDITAR</a></button> 
                        <button type="button" ><a th:href="@{/accesorio/eliminar/} + ${accesorio.id}" sec:authorize="hasAnyRole('ROLE_ADMIN')">ELIMINAR</a></button>  
                    
                    </div>
                    
                </div>
            </div>
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
